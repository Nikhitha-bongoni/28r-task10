<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forgot password</h1>
    <form action="./passwordset.html" method="get">
        <input type="text" id="user name" placeholder="username" autocomplete="off" required><br><br>
        <input type="password" id="password"  placeholder="password" autocomplete="off"
        pattern="pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[$%&#@]).{8,16}><br><br>
        <input type="text" id="otp"  placeholder="otp" autocomplete="off" required><br><br>
        <h3>Your otp is 123</h3>
        <input type="submit" value="Reset my password">
    </form>
    
</body>
</html>
